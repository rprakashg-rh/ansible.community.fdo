argument_specs:
  main:
    version_added: 1.0.0
    short_description: Setup Podman to authenticate with registry.redhat.io
    description:
      - Configure podman to authenticate with registry.redhat.io to pull official container images for FDO server components.
    options:
      registry_user:
        description:
        - User id to login to registry.redhat.io
        type: str
        default: ""
      registry_password:
        description:
        - Password to login to registry.redhat.io
        type: str
        default: ""